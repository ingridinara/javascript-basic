    <header>
      <h1><script>
          var nota_examen = prompt("introduce la nota de tu test");
          var nota_de_corte = 7;

          if(nota_examen >= nota_de_corte) {
              alert("Ohh has aprobado el examen con"+" " + nota_examen);
          }
         else if (nota_examen < nota_de_corte) {
             alert("Ohh has suspendido el examen con"+" "  + nota_examen);
         } 
         else { alert("no has introducido una nota valida");
             
         }

      </script></h1>
